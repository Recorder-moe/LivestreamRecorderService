trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'Github Container Registry_Recorder-moe'
    repository : 'Recorder-moe/LivestreamRecorderService'
    command: 'buildAndPush'
    tags: "latest"
    Dockerfile: '**/Dockerfile'
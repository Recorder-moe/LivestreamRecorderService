name: docker_publish_dev

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - 'dev'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the permissions granted to the GITHUB_TOKEN for the actions in this job.
permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-push:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Docker meta
        id: meta_ApacheCouchDB
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_ORGANIZATION_NAME }}/${{ github.event.repository.name }},ghcr.io/${{ github.repository }}
          flavor: |
            latest=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
          tags: |
            type=raw,value=ApacheCouchDB_dev

      - name: Docker meta
        id: meta_AzureCosmosDB
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_ORGANIZATION_NAME }}/${{ github.event.repository.name }},ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=AzureCosmosDB_dev

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Create a Access Token and save it as as Actions secret
      # https://hub.docker.com/settings/security
      # DOCKERHUB_USERNAME
      # DOCKERHUB_TOKEN
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Create a Access Token with `read:packages` and `write:packages` scopes
      # CR_PAT
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Build and push ApacheCouchDB
        id: build_push_apache_couchdb
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          target: final
          tags: ${{ steps.meta_ApacheCouchDB.outputs.tags }}
          labels: ${{ steps.meta_ApacheCouchDB.outputs.labels }}
          build-args: |
            BUILD_CONFIGURATION=ApacheCouchDB_Release
            VERSION=${{ github.ref_name }}
            RELEASE=${{ github.run_number }}
          platforms: linux/amd64,linux/arm64
          # Cache to regietry instead of gha to avoid the capacity limit.
          cache-from: type=registry,ref=ghcr.io/recorder-moe/livestreamrecorderservice:cache
          cache-to: type=registry,ref=ghcr.io/recorder-moe/livestreamrecorderservice:cache,mode=max
          sbom: true
          provenance: true

      - name: Attest GHCR ApacheCouchDB image
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.build_push_apache_couchdb.outputs.digest }}

      - name: Attest Docker Hub ApacheCouchDB image
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/${{ secrets.DOCKERHUB_ORGANIZATION_NAME }}/${{ github.event.repository.name }}
          subject-digest: ${{ steps.build_push_apache_couchdb.outputs.digest }}

      - name: Build and push AzureCosmosDB
        id: build_push_azure_cosmosdb
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          target: final
          tags: ${{ steps.meta_AzureCosmosDB.outputs.tags }}
          labels: ${{ steps.meta_AzureCosmosDB.outputs.labels }}
          build-args: |
            BUILD_CONFIGURATION=AzureCosmosDB_Release
            VERSION=${{ github.ref_name }}
            RELEASE=${{ github.run_number }}
          platforms: linux/amd64,linux/arm64
          # Cache to regietry instead of gha to avoid the capacity limit.
          cache-from: type=registry,ref=ghcr.io/recorder-moe/livestreamrecorderservice:cache
          cache-to: type=registry,ref=ghcr.io/recorder-moe/livestreamrecorderservice:cache,mode=max
          sbom: true
          provenance: true

      - name: Attest GHCR AzureCosmosDB image
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.build_push_azure_cosmosdb.outputs.digest }}

      - name: Attest Docker Hub AzureCosmosDB image
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/${{ secrets.DOCKERHUB_ORGANIZATION_NAME }}/${{ github.event.repository.name }}
          subject-digest: ${{ steps.build_push_azure_cosmosdb.outputs.digest }}
